<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 5px; }
    </style>
</head>
<body>
<div class="form-group">
    <label for="api_token">MC API Token:</label>
    <input type="text" id="api_token" name="api_token">
</div>

<div class="form-group">
    <label for="project_id">MC Project ID:</label>
    <input type="text" id="project_id" name="project_id">
</div>

<div class="form-group">
    <label for="experiment_id">MC Experiment ID:</label>
    <input type="text" id="experiment_id" name="experiment_id">
</div>

<div class="form-group">
    <label for="api_endpoint">MC API Endpoint:</label>
    <input type="text" id="api_endpoint" name="api_endpoint">
</div>
<button onclick="saveSettings()">Save</button>

<script>
    // Load current settings
    google.script.run.withSuccessHandler(loadSettings).getConfig();

    function loadSettings(config) {
        document.getElementById('api_token').value = config.MC_API_TOKEN || '';
        document.getElementById('api_endpoint').value = config.MC_API_ENDPOINT || '';
        document.getElementById('experiment_id').value = config.MC_EXPERIMENT_ID || '';
        document.getElementById('project_id').value = config.MC_PROJECT_ID || '';
    }

    function saveSettings() {
        const config = {
            MC_EXPERIMENT_ID: document.getElementById('experiment_id').value,
            MC_PROJECT_ID: document.getElementById('project_id').value,
            MC_API_ENDPOINT: document.getElementById('api_endpoint').value,
            MC_API_TOKEN: document.getElementById('api_token').value
        };

        google.script.run
            .withSuccessHandler(onSaveSuccess)
            .withFailureHandler(onSaveError)
            .saveConfig(config);
    }

    function onSaveSuccess() {
        google.script.host.close();
    }

    function onSaveError(error) {
        alert('Failed to save settings: ' + error.toString());
    }
</script>
</body>
</html>
